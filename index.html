<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football-Score</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="football-container">
        <!-- Takım 1 Kartı -->
        <div class="score-card text-center text-black ">
            <h1 id="takım1" class="text-white">Girls</h1>
            <p class="fs-2 fw-bolder text-white">Score <span id="scorea">0</span></p>
            <div class="btn-container">
                <button onclick="scoreeksia()" type="button" class="btn btn-outline-dark  btn-small">
                    <i class="bi bi-dash-lg"></i>
                </button>
                <button onclick="golsayısıa()" type="button" class="btn btn-outline-dark border-4">
                    <span class="fw-bolder">Number of Goals</span>
                </button>
                <button onclick="scoreartıa()" type="button" class="btn btn-outline-dark   btn-small">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <button onclick="TakımAdiniDegistir1()" type="button" class="btn btn-outline-dark border-4 fw-bolder mt-3">
                <span>Change Team Name</span>
            </button>
        </div>
        <div class="reset-button-container">
            <button onclick="resetAll()" type="button" class="btn btn-warning">Reset All</button>
        </div>
    
        <!-- Takım 2 Kartı -->
        <div class="score-card text-center text-black ">
            <h1 id="takım2" class="text-white">Boys</h1>
            <p class="fs-2 fw-bolder text-white">Score <span id="scoreb">0</span></p>
            <div class="btn-container">
                <button onclick="scoreeksib()" type="button" class="btn btn-outline-dark btn-small">
                    <i class="bi bi-dash-lg"></i>
                </button>
                <button onclick="golsayısıb()" type="button" class="btn btn-outline-dark border-4">
                    <span class="fw-bolder">Number of Goals</span>
                </button>
                <button onclick="scoreartıb()" type="button" class="btn btn-outline-dark btn-small">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <button onclick="TakımAdiniDegistir2()" type="button" class="btn btn-outline-dark border-4 fw-bolder mt-3">
                <span>Change Team Name</span>
            </button>
        </div>
        
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
